<body>
<div class="MyContainer">

            <img class="IconCompany" id="IconCompany" src="img/LOGO-LINE.png" alt="">

        <a class="perfil" href="Login.php">

            <p class="userText">Usuario</p>
        </a>
    </nav>
</div>

<div class="container-cards">
    <div class="main-row">
        <div class="card">
            <img src="img/gas.png" alt="Gas icon">

        </div>
        <div class="card">
            <img src="img/gota.png" alt="Agua icon">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    const btnMenu = document.getElementById('IconCompany');
    const Menu = document.querySelector('.container-cards');
    var menuAbierto = false;

    btnMenu.addEventListener('click', function(){
        if (menuAbierto){
            Menu.style.animation = "mostrar 0.6s forwards";
            menuAbierto = false;
            console.log("se abrio menu");
        }
        else{
            Menu.style.animation = "guardar 0.6s forwards";
            menuAbierto = true;
            console.log("se cerro menu");
        }
    });
</script>
</body>
</html>
